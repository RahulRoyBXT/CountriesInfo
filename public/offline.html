<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Explorer - Offline</title>
    <style>
      body {
        font-family: "Nunito", sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fafafa;
        color: #111517;
      }

      .offline-container {
        text-align: center;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
      }

      h1 {
        margin-bottom: 1rem;
        font-size: 2rem;
      }

      p {
        margin-bottom: 1.5rem;
        color: #666;
        line-height: 1.6;
      }

      .retry-button {
        padding: 0.75rem 2rem;
        background-color: #2b3945;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .retry-button:hover {
        background-color: #1f2c35;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #202c37;
          color: white;
        }

        .offline-container {
          background-color: #2b3945;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        p {
          color: #9ba7af;
        }

        .retry-button {
          background-color: #394b59;
        }

        .retry-button:hover {
          background-color: #445b6c;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <h1>You're Offline</h1>
      <p>
        Sorry, it seems you've lost your internet connection. The Countries
        Explorer app needs an internet connection to show you the latest country
        information.
      </p>
      <button class="retry-button" onclick="window.location.reload()">
        Try Again
      </button>
    </div>
    <script>
      // Check if we're back online
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
